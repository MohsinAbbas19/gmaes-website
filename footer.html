<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abbas Gaming Hub - Footer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        /* Footer Styles */
        .footer {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 30%, #e74c3c 70%, #c0392b 100%);
            color: white;
            padding: 2rem 0;
            position: relative;
            overflow: hidden;
        }

        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .footer-logo {
            font-size: 2rem;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .footer-logo::before {
            content: "ðŸŽ®";
            font-size: 1.8rem;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5));
        }

        .footer-text {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            color: #ecf0f1;
            font-weight: 300;
            line-height: 1.6;
        }

        .footer-divider {
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, #FFD700, #FFA500);
            margin: 0 auto 1.5rem;
            border-radius: 2px;
            box-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
        }

        .footer-copyright {
            font-size: 0.9rem;
            color: #bdc3c7;
            font-weight: 300;
            opacity: 0.8;
        }

        .footer-year {
            color: #FFD700;
            font-weight: 500;
        }

        /* Decorative Elements */
        .footer-decoration {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.1), transparent);
            animation: float 4s ease-in-out infinite;
        }

        .footer-decoration:nth-child(1) {
            top: 10px;
            left: 10%;
            animation-delay: 0s;
        }

        .footer-decoration:nth-child(2) {
            top: 20px;
            right: 10%;
            animation-delay: 2s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .footer {
                padding: 1.5rem 0;
            }
            
            .footer-logo {
                font-size: 1.6rem;
            }

            .footer-logo::before {
                font-size: 1.4rem;
            }
            
            .footer-text {
                font-size: 1rem;
                margin-bottom: 1rem;
            }

            .footer-divider {
                width: 60px;
                margin-bottom: 1rem;
            }

            .footer-copyright {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .footer {
                padding: 1rem 0;
            }
            
            .footer-logo {
                font-size: 1.4rem;
            }

            .footer-logo::before {
                font-size: 1.2rem;
            }
            
            .footer-text {
                font-size: 0.9rem;
            }

            .footer-divider {
                width: 50px;
            }

            .footer-copyright {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <!-- Footer -->
    <footer class="footer">
        <div class="footer-decoration"></div>
        <div class="footer-decoration"></div>
        
        <div class="footer-container">
            <div class="footer-logo">Abbas Gaming Hub</div>
            <p class="footer-text">Your Ultimate Gaming Destination</p>
            <div class="footer-divider"></div>
            <p class="footer-copyright">
                Â© <span class="footer-year">2025</span> Abbas Gaming Hub. All rights reserved.
            </p>
        </div>
    </footer>
</body>
</html>
